<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SUN Lab System</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./render.js" defer></script>
</head>

<body>
    <div id="swipe-menu">
        <form id="swipe-form">
            <div>
                <label for="swipe-code-area">Swipe ID or Enter ex. %A123456789</label>
                <input id="swipe-code-area">
            </div>
            <div id="in-out-radio">
                <input type="radio" id="in" name="in-out">
                <label for="in">In</label>
                <input type="radio" id="out" name="in-out">
                <label for="out">Out</label>
                <input type="radio" id="admin" name="in-out">
                <label for="admin">Admin</label>
            </div>
            <input type="submit" value="Swipe">
        </form>
    </div>
    <div id="filter-div" style="display: none">
        <form id="filter-form">
            <div>
                <label for="filter-id">ID</label>
                <input id="filter-id">
            </div>
            <div>
                <label for="filter-date">Date</label>
                <input type="date" id="filter-date">
            </div>
            <div>
                <label for="filter-time">Start Time</label>
                <input type="time" id="filter-time-start">
            </div>
            <div>
                <label for="filter-time">End Time</label>
                <input type="time" id="filter-time-end">
            </div>
            <input type="submit" value="Filter">
        </form>
    </div>
    <div id="admin-menu">
        <div id="swipe-list-div">
            <h3 id="swipe-list-title"></h3>
            <ul id="swipe-list"></ul>
        </div>
        <div id="student-list-div">
            <h3 id="student-list-title"></h3>
            <ul id="student-list"></ul>
        </div>
    </div>
</body>

</html>
